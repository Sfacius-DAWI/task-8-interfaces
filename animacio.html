<html>
<head>
    <style>
        .square {
            width: 100px;
            height: 100px;
            background-color: pink;
            position: relative;
        }
        .move-left {
            animation: move-left 5s linear infinite;
        }
        @keyframes move-left {
            from {
                transform: translate(0%, 0%);
            }
            to {
                transform: translate(100%,100%);
            }
        }
    </style>
</head>
<body>
    <div class="square move-left"></div>
</body>
</html>
